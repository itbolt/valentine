<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d6336c;
            margin: 0;
            padding: 20px;
        }
        .question {
            font-size: 28px;
            margin-top: 50px;
        }
        .button-container {
            margin-top: 30px;
            position: relative;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        .button:hover {
            background-color: #d6336c;
        }
        #noButton {
            transition: 0.3s ease-in-out;
        }
    </style>
    <script>
        function goToValentinePage() {
            window.location.href = 'main.html';
        }
        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const messages = [
                "bitch",
                    "what the fuck",
                    "STOP",
                    "why are u like this",
                    "fuck u"
            ];
            noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noButton.style.top = Math.random() * (window.innerHeight - 100) + "px";
            noButton.innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</head>
<body>
    <h1 class="question">Will You Be My Valentine? ðŸ’˜</h1>
